<window>
    <property name="title">GTK UI Builder</property>
    <property name="width">900</property>

    <property name="border">5</property>

    <property name="x">400</property>
    <property name="y">250</property>
    <property name="bgColor">#ffffff</property>
    <property name="icon">icon.png</property>
    <property name="headerBar">1</property>
    <property name="bgImage">background.png</property>
    <child>

        <fixed>

            <children>
                                <entry>
                                    <property name="setFrame">1</property>
                                    <property name="x">10</property>

                                    <property name="y">50</property>

                                    <property name="height">30</property>
                                    <style name="police">Arial</style>
                                    <style name="color">black</style>
                                    <style name="taille">10</style>
                                    <style name="gras">0</style>
                                </password>
            </children>
        </fixed>
