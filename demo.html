<window>
    <property name="title" >GTK UI Builder</property>
    <property name="width" >900</property>
    <property name="height" >900</property>
    <property name="resizable" >1</property>
    <property name="border" >10</property>
    <property name="position" >c</property>
    <property name="x" >400</property>
    <property name="y" >250</property>
    <property name="icon" >icon.png</property>
    <child>

        <fixed>

            <children>
                    <button>
            <property name="nom" >spin1</property>
            <property name="text" ></property>
            <property name="mnemonic" >1</property>
            <property name="police" >(NULL)</property>
            <property name="color" >(NULL)</property>
            <property name="taille" >0</property>
            <property name="x" >10</property>
            <property name="y" >150</property>
            <property name="width" >80</property>
            <property name="height" >30</property>
            <property name="gras" >0</property>
            <property name="bgcolor" >(NULL)</property>
            </button>
                    <radioList x=20 y=150 >
                                    <radio>
                    <property name="text" >Ahmed</property>
                    <property name="mnemonic" >1</property>
                    <property name="police" >Sans</property>
                    <property name="color" >#000</property>
                    <property name="taille" >12</property>
                    <property name="gras" >0</property>
                    </radio>
            </radioList>
                    <entry>
            <property name="type" >pass</property>
            <property name="placeholder" >Enter password...</property>
            <property name="visible" >1</property>
            <property name="editable" >1</property>
            <property name="x" >220</property>
            <property name="y" >50</property>
            <property name="width" >150</property>
            <property name="height" >30</property>
            <property name="max" >50</property>
            </entry>
            </children>
        </fixed>
    </child>
</window>
